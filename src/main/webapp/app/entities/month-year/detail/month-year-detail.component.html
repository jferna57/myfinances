<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="monthYear">
      <h2 data-cy="monthYearDetailsHeading"><span jhiTranslate="myfinancesApp.monthYear.detail.title">Month Year</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ monthYear.id }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.monthYear.month">Month</span></dt>
        <dd>
          <span>{{ monthYear.month }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.monthYear.year">Year</span></dt>
        <dd>
          <span>{{ monthYear.year }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.monthYear.user">User</span></dt>
        <dd>
          <span>{{ monthYear.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/month-year', monthYear.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
