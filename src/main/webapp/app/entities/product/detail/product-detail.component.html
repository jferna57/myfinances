<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="myfinancesApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.product.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'myfinancesApp.Type.' + product.type }}">{{ product.type }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.product.isActive">Is Active</span></dt>
        <dd>
          <span>{{ product.isActive }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.product.user">User</span></dt>
        <dd>
          <span>{{ product.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="myfinancesApp.product.bank">Bank</span></dt>
        <dd>
          <div *ngIf="product.bank">
            <a [routerLink]="['/bank', product.bank.id, 'view']">{{ product.bank.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
